name: Deploy to rinkeby, ropsten and mainnet permanent DEVs on push into the dev-branch
"on":
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2

      - name: "Installing dependencies"
        run: bash cli-dev.sh ci

      - name: "[rinkeby-dev] Configure for rinkeby"
        run: bash ./cli-process-env.sh rinkeby-beta dev 1

      - name: "[rinkeby-dev] Building rinkeby"
        run: yarn generate --fail-on-error

      - name: "[rinkeby-dev] Deploy to rinkeby site"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: rinkeby-dev
          projectId: zksync-vue
          channelID: live

      - name: "[ropsten-dev] Configure for ropsten"
        run: bash ./cli-process-env.sh ropsten dev 1

      - name: "[ropsten-dev] Building ropsten"
        run: yarn generate --fail-on-error

      - name: "[ropsten-dev] Deploy to ropsten site"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: ropsten-dev
          projectId: zksync-vue
          channelID: live

      - name: "[mainnet-dev] Deploy to mainnet site"
        run: bash ./cli-process-env.sh mainnet dev 1

      - name: "[mainnet-dev] Building mainnet"
        run: yarn generate --fail-on-error

      - name: Deploy to ropsten site
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: mainnet-dev
          projectId: zksync-vue
          channelID: live
