name: "Deploy preview"
"on": pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v2
      - run: bash cli-dev.sh ci

      - name: "Build rinkeby"
        run: yarn run ci:build:rinkeby
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: prod-rinkeby
          projectId: zksync-vue


      - name: "Build ropsten"
        run: yarn run ci:build:ropsten
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          projectId: zksync-vue
          target: prod-ropsten


      - name: "Build ropsten-beta"
        run: yarn run ci:build:ropsten-beta
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          projectId: zksync-vue
          target: beta-ropsten

      - name: "Build mainnet"
        run: yarn run ci:build:mainnet
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          projectId: zksync-vue
          target: mainnet
