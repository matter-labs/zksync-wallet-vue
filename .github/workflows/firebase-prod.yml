name: "Deploy production"
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      # - uses: c-hive/gha-yarn-cache@v2 # using cache

      - name: "Installing deps"
        run: yarn install

      - name: "Build mainnet [prod]"
        run: yarn run ci:build:prod
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE_MAINNET }}"
          target: mainnet
          projectId: zksync-vue-mainnet
          channelID: live

      - name: "Build ropsten [prod]"
        run: yarn run ci:build:ropsten
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: prod-ropsten
          projectId: zksync-vue
          channelID: live

      - name: "Build rinkeby [prod]"
        run: yarn run ci:build:rinkeby
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: prod-rinkeby
          projectId: zksync-vue
          channelID: live