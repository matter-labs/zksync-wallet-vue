name: Deploy to Firebase Hosting on merge
'on':
  pull_request:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn ci

      - name: Configure for rinkeby
        run: sh ./cli-process-env.sh rinkeby

      - name: Build rinkeby
        run: yarn generate --fail-on-error
      
      - name: Deploy to rinkeby site
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          target: rinkeby
          projectId: zksync-vue
          channelID: live

      - name: Configure for ropsten
        run: sh ./cli-process-env.sh ropsten

      - name: Build ropsten
        run: yarn generate --fail-on-error

      - name: Deploy to ropsten site
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          target: ropsten
          projectId: zksync-vue
          channelID: live
